<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compress your images online with our fully responsive image compression tool. Optimize images for web use with adjustable compression levels.">
    <meta name="keywords" content="image compression, optimize images, image optimizer, online image compressor">
    <meta name="author" content="Your Name">
    <title>Online Image Compression Tool</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        main {
            padding: 20px;
            max-width: 1200px;
            margin: 20px auto;
        }

        /* Compression Tool Section */
        #compression-tool {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #compression-tool input[type="file"] {
            display: none;
        }

        #compression-tool label {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        #compression-tool label:hover {
            background-color: #45a049;
        }

        #compression-tool .slider-container {
            margin: 20px 0;
        }

        #compression-tool .slider-container label {
            font-size: 1rem;
            color: #555;
        }

        #compression-tool input[type="range"] {
            width: 80%;
            max-width: 300px;
            margin: 10px 0;
        }

        #compression-tool #compression-value {
            font-weight: bold;
            color: #4CAF50;
        }

        #compression-tool button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #compression-tool button:hover {
            background-color: #45a049;
        }

        #image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        #image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        #download-link {
            display: none;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        #download-link:hover {
            background-color: #45a049;
        }

        /* Ad Space Section */
        #ad-space {
            margin: 30px auto;
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 30px;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            #compression-tool {
                padding: 15px;
            }

            #image-container {
                flex-direction: column;
                align-items: center;
            }

            #image-container img {
                max-width: 90%;
            }
        }
    </style>
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=YOUR_ADSENSE_AD_UNIT_ID" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Online Image Compression Tool</h1>
    </header>
    <main>
        <section id="compression-tool">
            <input type="file" id="image-input" accept="image/*">
            <label for="image-input">Upload Image</label>
            <div class="slider-container">
                <label for="compression-level">Compression Level: <span id="compression-value">0.5</span></label>
                <input type="range" id="compression-level" min="0" max="1" step="0.1" value="0.5">
            </div>
            <button id="compress-btn">Compress Image</button>
            <div id="image-container">
                <img id="original-image" src="#" alt="Original Image" style="display: none;">
                <img id="compressed-image" src="#" alt="Compressed Image" style="display: none;">
            </div>
            <a id="download-link" href="#" download="compressed-image.jpg">Download Compressed Image</a>
        </section>
        <section id="ad-space">
            <!-- AdSense Ad Unit -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="YOUR_ADSENSE_AD_UNIT_ID"
                 data-ad-slot="YOUR_AD_SLOT_ID"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Online Image Compression Tool. All rights reserved.</p>
    </footer>
    <script>
        // Update compression level display
        document.getElementById('compression-level').addEventListener('input', function() {
            document.getElementById('compression-value').textContent = this.value;
        });

        // Handle image compression
        document.getElementById('compress-btn').addEventListener('click', function() {
            const file = document.getElementById('image-input').files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);

                        // Get compression level
                        const compressionLevel = parseFloat(document.getElementById('compression-level').value);

                        // Compress image
                        const compressedDataUrl = canvas.toDataURL('image/jpeg', compressionLevel);

                        // Display compressed image
                        document.getElementById('compressed-image').src = compressedDataUrl;
                        document.getElementById('compressed-image').style.display = 'block';

                        // Show download link
                        document.getElementById('download-link').href = compressedDataUrl;
                        document.getElementById('download-link').style.display = 'inline-block';

                        // Display original image
                        document.getElementById('original-image').src = e.target.result;
                        document.getElementById('original-image').style.display = 'block';
                    };
                };
                reader.readAsDataURL(file);
            } else {
                alert('Please select an image to compress.');
            }
        });
    </script>
</body>
</html>
